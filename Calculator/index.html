<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by Ahtasham Mustafa</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Calculator</h2>
    <div class="container">
        <div class="screen">
            0
        </div>
        <div class="row">
            <button class="button grey two">C</button>
            <button class="button grey">%</button>
            <button class="button orange adjust">/</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button orange adjust">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button orange adjust">-</button>
        </div>
        <div class="row one">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button orange plus">+</button>
        </div>
        <div class="row end">
            <button class="button two zero">0</button>
            <button class="button dot">.</button>
            <button class="button orange equal">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
