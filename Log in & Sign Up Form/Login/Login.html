<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="Login.css">
</head>

<body>
    <div class="form">
        <div class="container">
            <h1>Log In</h1>
            <br>
            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input id="email" type="text" placeholder="Enter Email" name="email" required>

                <label for="psw"><b>Password</b></label>
                <input id="password" type="password" placeholder="Enter Password" name="psw" required>

                <button id="loginbtn" type="submit">Login</button>
            </div>
            <div class="">
            <span class="psw"><a style="text-decoration: none; color: black;" href="#">Forgot Password?</a></span>
            <span class="signup">Don't have an account?<a id="signup" style="text-decoration: none;" href="../Signup/Signup.html"> Signup here</a></span>
            </div>
        </div>
    </div>
    <div class="loader"></div>
    <div id="success"><span ><img id="check" src="../Assests/Check.png" alt=""></span></div>
  <div id="warning"><img id="cancel" src="../Assests/cancel.png" alt=""></div>
    <script src="login.js" type="module"></script>
    <script src="../Utils/config.js" type="module"></script>
</body>

</html>
